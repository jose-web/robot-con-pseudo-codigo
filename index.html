<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robot</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <button class="col-12 col-md-3 btn btn-warning rounded-0">Ayuda</button>
                    <button id="nivelAnterior" class="col btn btn-primary rounded-0">Anterior</button>
                    <div id="nombreNivel" class="col btn btn-primary rounded-0 disabled">Nivel 1</div>
                    <button id="siguienteNivel" class="col btn btn-primary rounded-0">Siguiente</button>
                    <label for="estela" class="col-12 col-md-3 btn btn-success rounded-0 mb-0">
                        Estela
                        <input type="checkbox" id="estela" class="badgebox"><span id="casillaEstela">✔</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 order-1 ">
                <div class="row">
                    <div id="contadorMinas" class="col-12 text-center bg-danger text-light p-1">
                        Minas: <span>0</span>
                    </div>
                    <div class="col-12 text-center bg-warning text-success p-1">
                        <p class="text-center mb-0"><strong>-- VARIABLES --</strong></p>
                        <div id="listadoVariables">

                        </div>
                    </div>
                    <div class="col-12">
                        <p class="text-center mb-0"><strong>-- CONSOLA --</strong></p>
                        <div>
                            <span class="text-danger">Error en la línea 23</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 p-2 text-center order-md-2">
                <div id="tabla"></div>
            </div>
            <div class="col-md-3 order-2 order-md-3">
                <div class="row h-100">
                    <pre id="textoColor"><span style="color:gray;">Escriba aquí</span></pre>
                    <textarea class="col-12 h-100" id="texto" spellcheck="false"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="btniniciar" class="col btn btn-success rounded-0">Iniciar</button>
        </div>
    </div>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/confetti.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
